<ion-header hidden>
  <ion-navbar color="danger">
    <ion-title>
      Feedly
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-center no-lines>
    <img src="assets/imgs/icon1.png" height="250"  />
  </ion-item>

  <ion-item text-center no-lines>
    <h1>Exposure</h1>
    <h6>an app for music feed</h6>
  </ion-item>

<ion-grid style="width: 75%;">
<ion-row class="rowStyle">
  <ion-icon name="mail" color="dark"></ion-icon>
<ion-input type="email" placeholder="your email" [(ngModel)]="email"></ion-input>
</ion-row>

<ion-row class="rowStyle">
  <ion-icon icon name="key" color="dark"></ion-icon>
  <ion-input type="password" placeholder="your password" [(ngModel)]="password"></ion-input>
</ion-row>

<ion-row>
  <button ion-button block round outline color="light" style="margin-top: 20px;" (click)="login()">Login</button>
</ion-row>

</ion-grid>
<google-login text-center></google-login>
<button ion-button block clear color="light"(click)="gotoSignup()">
  Don't have an account? Sign UP
</button>

</ion-content>
